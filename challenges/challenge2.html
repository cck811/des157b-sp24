<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge2</title>

    <style>
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            }

        .fa-expand {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 36px;
            color: orange;
            }
            
        .fa-expand:hover {
            cursor: pointer;
            }

    </style>
</head>
<body>
        
    <video id="myVideo" poster="images/thumbnail.jpg" loop autoplay muted playsinline>

        <source src="media/1111.webm" type="video/webm">
        <source src="media/1111.mp4" type="video/mp4">
    
        <p>Your browser doesn't support HTML5 video. 
        Here is a <a href="media/1111.mp4">link to the video</a> instead.</p>
    </video>    
    <i class="fas fa-expand"></i>
    <script>
        (function(){
            'user restrict';
            
            const fs = document.querySelector('.fa-expand');     

        fs.addEventListener('click', function() {
        // The fullscreenElement attribute returns null if the element is in windowed mode
        if (!document.fullscreenElement) {
            // document.documentElement returns the Element that is a direct child of the document,   which is the <html> element
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
        })

        })();
    </script>
</body>
</html>
