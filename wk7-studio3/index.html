<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Liberty - Slider Project</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>SLIDER CONTROLLED MOVING BALL</h1>
    </header>
    <main>
        <div id="ball"></div>
        <div id="sliders">
            <div class="slider-container">
                <label for="slider1">Red</label>
                <div class="slider" id="slider1"></div>
            </div>
            <div class="slider-container">
                <label for="slider2">Green</label>
                <div class="slider" id="slider2"></div>
            </div>
            <div class="slider-container">
                <label for="slider3">Blue</label>
                <div class="slider" id="slider3"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Libraries: <a href="https://refreshless.com/nouislider/">noUiSlider</a>, <a href="https://animejs.com/">Anime.js</a></p>
    </footer>

</body>
</html>
